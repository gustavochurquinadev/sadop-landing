<!DOCTYPE html>
<html lang="es" class="lenis">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SADOP Landing</title>
    <!-- Favicon would go here -->
</head>

<body class="font-sans text-gray-800 antialiased overflow-x-hidden">

    <nav id="navbar" class="fixed w-full z-50 bg-white/80 backdrop-blur-md py-4 px-6 border-b border-gray-100">
        <div class="max-w-7xl mx-auto flex justify-between items-center">
            <div class="text-2xl font-bold text-brand-blue">SADOP</div>
            <!-- Menu items would go here -->
        </div>
    </nav>

    <header class="hero-bg min-h-screen flex items-center justify-center text-white relative clip-slant">
        <div class="text-center">
            <h1 class="reveal-hero text-5xl md:text-7xl font-bold mb-6">Automatización SADOP</h1>
            <p class="reveal-hero text-xl md:text-2xl mb-8 opacity-90">Simplificando la gestión educativa</p>
        </div>
    </header>

    <main class="max-w-7xl mx-auto px-6 py-20">
        <section id="problema" class="mb-32">
            <div class="problem-card bg-gray-50 p-8 rounded-2xl">
                <h2 class="text-3xl font-bold mb-4">El Problema</h2>
                <p>Descripción del problema...</p>
            </div>
        </section>

        <section id="video" class="mb-32 text-center">
            <div
                class="video-card bg-black rounded-xl aspect-video w-full max-w-4xl mx-auto flex items-center justify-center text-white">
                <p>Video Placeholder</p>
            </div>
        </section>

        <section id="solucion" class="mb-32">
            <div class="grid md:grid-cols-3 gap-8">
                <div class="step-card p-6 border rounded-xl">Paso 1</div>
                <div class="step-card p-6 border rounded-xl">Paso 2</div>
                <div class="step-card p-6 border rounded-xl">Paso 3</div>
            </div>
        </section>

        <section id="precios" class="mb-32">
            <div class="price-card p-8 bg-brand-blue text-white rounded-2xl text-center">
                <h2 class="text-3xl font-bold">Planes</h2>
            </div>
        </section>
    </main>

    <script type="module" src="/src/main.js"></script>
</body>

</html>
